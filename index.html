<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Testador de número</h1>
        <h2>O <b>primeiro número</b> deve ser menor que o <b>segundo número</b></h2>
        <form id="form-numero">
            <input type="number" id="input-a" required placeholder="Primeiro número">
            <input type="number" id="input-b" required placeholder="Segundo número">
            <button id="btn-1">Testar</button>
        </form>
        <p class="mensagem"></p>
    </div>
    


<script src="index.js"></script>
</body>
</html>
